StoreHostname = gcc.flexdns.net
AccountNumber = 0x2
KeysFile = ../test/config/bbackupd/2-FileEncKeys.raw
CertificateFile = ../test/config/bbackupd/2-cert.pem
PrivateKeyFile = ../test/config/bbackupd/2-key.pem
TrustedCAsFile = ../test/config/bbackupd/serverCA.pem
DataDirectory = ../test/clientdata
NotifyScript = ../test/config/bbackupd/NotifySysadmin.sh
UpdateStoreInterval = 3600
MinimumFileAge = 0
MaxUploadWait = 0
FileTrackingSizeThreshold = 65535
DiffingUploadSizeThreshold = 8192
MaximumDiffingTime = 20
ExtendedLogging = no
CommandSocket = ../test/bbackupd.sock
Server
{
	PidFile = ../test/bbackupd.pid
}
BackupLocations
{
	test
	{
		Path = /tmp
		ExcludeDir = /tmp/orbit-root
		ExcludeDirsRegex = ^/tmp/jakarta.*
		ExcludeFilesRegex = .*\.(mp3|MP3)$
		AlwaysIncludeFile = /home/foo/bar.mp3
		AlwaysIncludeFilesRegex = ^.*\.xml
	}
}
